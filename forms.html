<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Forms</h2>
        <form action="">
        <label for="First Name">First Name</label>
        <input type="text" name="First Name" placeholder="First Name">
        <label for="Last Name">Last Name</label>
        <input type="text" name="Last Name" placeholder="Last Name"> 
        <br>
        <br>
        <label for="Email">Your Email</label>
        <input type="email" name="Email" placeholder="Your Email"> 
        <br>
        <br>
        <label for="Password">Password</label>
        <input type="password">
        <br>
        <br>
        <!-- radio button -->
        <label for="gender">Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" value="female" id="female" name="gender">
        <br><br>

        <!-- checkbox button -->
        <label for="languages">Programming Languages</label> 
        <br>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" value="HTML">

        <label for="python">Python</label>
        <input type="checkbox" value="Python" id="python">

        <label for="CSS">CSS</label>
        <input type="checkbox" value="CSS" id="css">

        <label for="javascript">Javascript</label>
        <input type="checkbox" value="Javascript" id="javascript">

        <label for="react">React</label>
        <input type="checkbox" value="React" id="react">
        <br><br>

        <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
